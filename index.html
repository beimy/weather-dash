<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <!--Search Section-->
    <div id="search-sct" class="search-sct">
        <h2>Search for a City:</h2>
        <textarea placeholder="Enter City Here"></textarea>
        <br>
        <button type="button" id="search-btn">Search</button>
        <ul id="previous-searches">
            <li>
                <button type="button" id="old-city1">Orlando</button>
            </li>
            <li>
                <button type="button" id="old-city2">Austin</button>
            </li>
            <li>
                <button type="button" id="old-city3">New York</button>
            </li>
        </ul>
    </div>

    <!--Current and Forecast Divs-->

    <div id="current-forecast" class="container">

        <!--Current Weather Display-->
        <div class="row justify-content-end">
        <div id="current-weather" class="col-sm-8 border align-self-end">
            <h2 id="current-weather-city">City</h2>
            <p id="current-temp">Temp: </p>
            <p id="current-wind">Wind: </p>
            <p id="current-humidity">Humidity: </p>
            <p id="current-uv">UV Index: </p>
        </div>
        </div>

        <!--Forecast Section-->
        <div class="row justify-content-end">
        <div id="forecast-section" class="col-sm-8 align-self-end">
            <h2>5-Day Forecast</h2>
            <ul id="forecast-list">
              <li>
                <article id="forecast-card1">
                    <h3>Date</h3>
                 <img>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </article>
              </li>
              <li>
                <article id="forecast-card1">
                    <h3>Date</h3>
                 <img>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </article>
              </li>
            </ul>
        </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
